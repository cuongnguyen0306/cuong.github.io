<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">Edit Todo Item</h1>
    <form class="ui form" action="{{ url_for('update', todo_id=todo.id) }}" method="post">
        <div class="field">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}"><br><br>

        <label for="subtitle">Subtitle:</label>
        <input type="text" id="subtitle" name="subtitle" value="{{ todo.subtitle }}"><br><br>
        </div>
        <button class="ui blue button" type="submit">Save Update</button>
    </form>
    </div>
</body>
</html>
